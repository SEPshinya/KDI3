<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>住所録一覧</title>
    <link href="list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>住所録管理システム：住所録一覧</h1>
    <div><a th:href="@{add}">新規登録</a></div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>住所</th>
        <th>電話番号</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${userlist}" th:object="${user}">
        	<td><input type="hidden" th:value="*{id}" name="id"></td>
            <td class="center" th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{address}"></td>
            <td class="center" th:text="*{tel}"></td>
            <td><a th:href='*{id}'>編集</a></td>
            <td><a th:href="@{add}">排除</a></td>
        </tr>
      </tbody>
  </table>
  </body>
</html>
